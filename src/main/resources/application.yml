bremersee:
  security:
    authentication:
      eureka:
        username: ${EUREKA_USERNAME:eureka}
        password: ${EUREKA_PASSWORD:eureka}
    cors:
      allow-all: true
  exception-mapping:
    api-paths:
      - /eureka/**
    default-exception-mapping-config:
      include-stack-trace: true
      include-cause: true
      include-application-name: true
      include-exception-class-name: true
      include-handler: true
      include-path: true

spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  server:
    enable-self-preservation: ${ENABLE_SELF_PRESERVATION:true}
    eviction-interval-timer-in-ms: ${EVICTION_INTERVAL_TIMER:1000}
  instance:
    hostname: ${HOST_NAME:localhost}
    prefer-ip-address: ${PREFER_IP_ADDRESS:true}
    instance-id: ${spring.application.name}:${HOSTNAME:${random.value}}
  client:
    register-with-eureka: ${REGISTER_WITH_EUREKA:false}
    fetch-registry: ${FETCH_REGISTRY:false}
    service-url:
      defaultZone: ${DEFAULT_ZONE:http://${eureka.instance.hostname}:${server.port}/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-headers: "*"
        allowed-methods: "*"
        allowed-origins: "*"
  endpoint:
    health:
      show-details: always

server:
  forward-headers-strategy: native
  port: ${SERVER_PORT:8761}
  servlet:
    context-path: ${CONTEXT_PATH:/}
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto
    port-header: x-forwarded-port
    accesslog:
      enabled: false

logging:
  level:
    ROOT: ${LOG_LEVEL_ROOT:INFO}
    com.netflix.eureka.registry: ${EUREKA_REGISTRY:WARN}
    org.springframework: ${LOG_LEVEL_SPRING:INFO}
    org.bremersee: ${LOG_LEVEL_BREMERSEE:DEBUG}

---

spring:
  profiles: basic-auth

bremersee:
  security:
    authentication:
      enable-jwt-support: false
      basic-auth-users:
        - name: "admin"
          password: "admin"
          authorities:
            - "ROLE_ADMIN"
        - name: "actuator"
          password: "actuator"
          authorities:
            - "ROLE_ACTUATOR"
      application:
        admin-roles:
          - "ROLE_ADMIN"
